<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Caesar Cipher</title>
</head>
<body>
    <h1>Caesar Cipher</h1>
    <div class="container">
        <div id="btn-container">
            <button id="btn-encrypt" class="btn" onclick="encryptText()">Encrypt</button>
            <button id="btn-decrypt" class="btn" onclick="decryptText()">Decrypt</button>
            <button id="btn-clear" class="btn" onclick="clearTextArea()">Clear</button>
        </div>
        <div id="main-app">
            <div>
                <label for="text">Shift:</label>
                <input id="key" type="number">
            </div>
            <div class = "input-area">
                <label for="text">Text to Encrypt/Decrypt:</label><br />
                <textarea name="" id="text"></textarea>
            </div>
            <div class="output-area">
                <label for="text">Result:</label><br />
                <textarea name="" id="result"></textarea>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
